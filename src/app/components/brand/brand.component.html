<h6>Markalar</h6>

<ul class="list-group">
  <li (click)="deleteCurrentBrandClass()"  routerLink="/cars" [class]="getAllBrandClass()" >Tüm Markalar</li>
  <li
    (click)="setCurrentBrand(brand)"
    routerLink = '/cars/brand/{{brand.brandId}}'
    *ngFor="let brand of brands"
    [class]="getCurrentBrandClass(brand)"> {{ brand.brandName }}
  </li>
</ul>

<h5 *ngIf="currentBrand">{{currentBrand.brandName}} seçtiniz</h5>
